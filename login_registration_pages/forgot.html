<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4e51fd, #b535e1);
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            position: relative; /* Added */
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button[type="submit"], button {
            width: 47%; /* Adjusted */
            padding: 10px;
            margin: 10px 2% 10px 0; /* Adjusted */
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            background-color: #fff;
            color: #4e51fd;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover, button:hover {
            background-color: #4e51fd;
            color: white;
        }

        @media (max-width: 768px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="forgotPasswordForm">
            <h2>Forgot Your Password?</h2>
            <label for="email">Enter Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email.."><br><br>
            <a href="reset.html"><button type="button">Reset Password</button></a> <!-- Changed type to button -->
            <a href="login.html"><button type="button">Back to Login</button></a>
        </form>
    </div>
</body>
</html>
